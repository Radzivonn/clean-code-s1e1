<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix-block">
    <img src="./eisenhower-matrix.jpg" class="matrix-block__image" alt="eisenhower-matrix">
    <a class="matrix-block__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>
  <main class="main-block">
    <article class="main-content">
      <section class="add-item-section">
        <label class="label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="header3">Todo</h3>
        <ul class="incomplete-tasks-block">
          <li class="list-item">
            <input class="checkbox-input" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task text-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="remove-icon" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="list-item list-item_edit-mode">
            <input class="checkbox-input" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task text-input"> 
            <button class="button edit-button">Save</button>
            <button class="button delete-button">
              <img class="remove-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="header3">Completed</h3>
        <ul class="completed-tasks-block">
          <li class="list-item">
            <input class="checkbox-input" type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task text-input">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button">
              <img class="remove-icon" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
